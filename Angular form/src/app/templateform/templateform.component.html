    <!-- Model:  {{userModel | json}} -->

    <!-- ANGULAR ngModel -->

    <!-- {{name.className}} -->

    <div class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel" name="name" [class.is-invalid]="name.invalid && name.untouched" class="form-control" [(ngModel)]="userModel.name" required/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" [(ngModel)]="userModel.email" />
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" name="phone" class="form-control" [(ngModel)]="userModel.phone" [class.is-invalid]="phone.touched && phone.invalid"  required/>
    </div>
    <div class="form-group">
      <select name="subscribe" class="custom-select" [(ngModel)]='userModel.topic'>
        <option value="">I am interested in</option>
        <option value="{{topic}} "  *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <label>Time Preference</label>
        <br />

        <!-- For Radio buttons the name is same and values are different -->
        
        <input 
          [(ngModel)]="userModel.timepreference"
          class="form-check-input"
          type="radio"
          name="timepreference"
          value="morning"
        />
        <label class="form-check-label">Morning(9-12)AM</label>
      </div>
      <div class="form-check">
        <input
          [(ngModel)]="userModel.timepreference"
          type="radio"
          name="checkbox"
          class="form-check-input"
          name="timepreference"
          value="evening"
        />
        <label class="form-check-label">Evening(5-8)PM</label>
      </div>
    </div>
    <div class="form-check mb-3">
      <input [(ngModel)]="userModel.subscribe" type="checkbox" name="Confirm" class="form-check-input" />
      <label class="form-check-label">Confirm</label>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
